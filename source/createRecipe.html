<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 3 Create Recipe</title>
    <link href="createStyles.css" rel="stylesheet" type="text/css" />
    <link href="common.css" rel="stylesheet" type="text/css" />
</head>
<div class="container">

    <body>
        <header>
            <nav>
                <a href="homepage.html"><img id="web_logo"
                        src="image/logo3_231x231.jpg" alt="Logo" width="80"
                        height="80"></a>
                <a href="/source/searchpage.html#favorites"
                    id="favContainer"><img src="./image/icons8-favorite-folder-50.png"
                        alt="Favorite Icon"></a>
            </nav>
        </header>
        <main>
            <form id="recipeForm" action="#">
                <!-- <label for="recipeImg">Upload file:</label>
            <input type="file" id="recipeImg" name="image"
                accept="image/png, image/jpeg" /> -->
                <!-- <img id="imgContainer" src="#" alt="Attached Recipe Image"> -->
                <label for="recipeName">Name:</label>
                <input type="text" id="recipeName" name="title" />
                <div id="timeContainer">
                    <label for="recipeTime">Time:</label>
                    <input type="number" id="recipeTime"
                        name="readyInMinutes" />
                    <p>mins</p>
                </div>
                <!-- <div id="serveContainer">
                <label for="recipeServe">Serves:</label>
                <input type="number" id="recipeServe" name="recipeServe" />
                <p>people</p>
            </div> -->
                <div id="descContainer">
                    <label for="recipeDesc">Description:</label>
                    <textarea name="recipeDesc" id="recipeDesc" cols="60"
                        rows="10"></textarea>
                </div>
                <fieldset id="recipeIngredients">
                    <fieldset class="ingredientContainer">
                        <label>Ingredient: </label>
                        <input type="text" name="ingredients" class="ingName" />
                    </fieldset>
                    <button type="button" id="addIng" class="addBtn"><img
                            src="./image/icons8-plus-+.svg"
                            style='width: 30px;'></button>
                </fieldset>
                <fieldset id="recipeSteps">
                    <fieldset class="stepsContainer">
                        <label>Step: </label>
                        <input type="text" name="steps" class="stepName" />
                    </fieldset>
                    <button type="button" id="addStep" class="addBtn"><img
                            src="./image/icons8-plus-+.svg"
                            style='width: 30px;'></button>
                </fieldset>
                <fieldset id="recipeNutrition">
                    <fieldset class="nutritionContainer">
                        <label>Nutrition: </label>
                        <input type="text" name="nutrition" class="nutrName" />
                    </fieldset>
                    <button type="button" id="addNutrition" class="addBtn"><img
                            src="./image/icons8-plus-+.svg"
                            style='width: 30px;'></button>
                </fieldset>
                <div id="btns">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="button" id="createBtn">Create</button>
                </div>
            </form>
        </main>
</div>
<footer></footer>
<script type="module" src="./scripts/createRecipe.js"></script>
</body>

</html>
