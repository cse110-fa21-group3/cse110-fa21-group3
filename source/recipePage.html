<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Recipe Info</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="team3 logo.jpg"/>
        <link rel="stylesheet" href="recipepage_style.css">
        <script src="scripts/Router.js" type="module"></script>

    </head>
    <body>
    <main id="recipeMain">
        <header>
            <nav>
                <a href="homepage.html"><img id="web_logo"
                        src="logo3_231x231.jpg" alt="Logo" width="80"
                        height="80"></a>
                <a href="#" id="favContainer"><img
                        src="./icons8-favorite-folder-50.png"
                        alt="Favorite Icon"></a>
            </nav>
        </header>

        <section>
            <div class="recipe">
                <h1 id="recipe-title">Recipe Title</h1>
                <button type="button" id="favorite">Favorite</button>
                <div class="recipe_info">
                    <section style="display: inline-block;">
                        <p>Time: <p id="recipe-time"></p> minutes</p>
                    </section>
                <!-- <p id="recipe-serves"> Serves: x people</p> -->
                <!-- <p id="recipe-description">Description</p> -->
                <img id="recipe-img" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2017%2F05%2F4524748-Best-Steak-Marinade-in-Existence-Photo-Christina-650x465.jpg" alt="recipe picture" width="400" height="300">
                </div>
            </div>
        </section> 

        <section id="recipe-ingredients-container">
            <h2>Ingredients</h2>
            <hr>
            <ul id="recipe-ingredients-list">
                <input type="checkbox" id="ingred_1">
                <label for="Quantity - Ingredient 1">Quantity - Ingredient 1</label> <br>
                <input type="checkbox" id="ingred_2"> 
                <label for="Quantity - Ingredient 2">Quantity - Ingredient 2</label> <br>
                <input type="checkbox" id="ingred_3"> 
                <label for="Quantity - Ingredient 3">Quantity - Ingredient 3</label> <br>
                <input type="checkbox" id="ingred_4"> 
                <label for="Quantity - Ingredient 4">Quantity - Ingredient 4</label> <br>
                <input type="checkbox" id="ingred_5"> 
                <label for="Quantity - Ingredient 5">Quantity - Ingredient 5</label> <br>
            </ul>
        </section>


        <!-- need to use css to add step in front of the number -->
        <section id="recipe-steps">
            <h2>Steps</h2>
            <hr>
            <ol id="recipe-steps-list">
                <li>Step 1 </li>
                <li>Step 2 </li>
                <li>Step 3 </li>
                <li>Step 4 </li>
                <li>Step 5 </li>
                <li>Step 6 </li>
            </ol>
        </section>


        <section id="recipe-nutrition">
            <h2>Nutrional facts</h2>
            <hr>
            <ul id="recipe-nutrition-list">
                <li>abc</li>
                <li>abc</li>
                <li>abc</li>
                <li>abc</li> 
            </ul>
        </section>


    </main>
    
    <script type="module" src="scripts/recipePage.js"></script>
    </body>
</html>
