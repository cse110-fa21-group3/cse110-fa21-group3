<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 3 Search Page</title>
    <link rel="icon" href="image/team3 logo.jpg" />
    <link rel="stylesheet" href="searchStyles.css">
    <link href="common.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <nav>
            <a href="homepage.html"><img id="web_logo" src="image/logo3_231x231.jpg"
                    alt="Logo" width="80" height="80"></a>
            <div id=search-container>
                <input type="search" id="searchBar"
                    placeholder="What do you have in mind?" />
                <input type="image" id="search-icon" alt="no image"
                    src="image/icons-search.svg" />
            </div>
            <a href="/source/searchpage.html#favorites" id="favContainer"><img
                    src="./image/icons8-favorite-folder-50.png"
                    alt="Favorite Icon"></a>
        </nav>
    </header>
    <main>
        <div id="textContainer">
            <h2 id="queryDisplay">Showing Results for: "#placeholder"</h2>
            <hr />
            <p id="matchedCountText">#number results</p>
        </div>
        <section id="recipeCards">
        </section>
    </main>
    <footer>
        <span>
            <button id="create-recipe">
                <img src="image/icons8-plus-+.svg" alt="Create Recipe ">
            </button>
        </span>
    </footer>
    <script type="module" src="./scripts/recipeCard.js"></script>
    <script type="module" src="./scripts/searchPage.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
