# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: JSDoc Action
        uses: andstor/jsdoc-action@v1.2.1
        with:
          # Source directory to build documentation from
          source_dir: ./source
          # Output folder for the generated documentation
          output_dir: ./out
          template: minami
          # Recurse into subdirectories when scanning for source files
          recurse: true
          
      - name: Check npm is installed
        run: npm -v
        
      - name: Install Jest and Babel
        run: npm install --save-dev jest babel-jest @babel/core @babel/preset-env puppeteer jest-puppeteer,
        
      - name: Run unit tests
        run: |
          SUMMARY=$(npm run test | tail -2 | head -1)
          COVERAGE=$(echo "${SUMMARY}" | cut -c9-14)
          echo "COVERAGE=${COVERAGE}" >> "$GITHUB_ENV"
          
      - name: Generate Covreage Badge
        uses: schneegans/dynamic-badges-action@v1.1.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 00d59204d52764d9c43a7f83d415e8a2
          filename: coverage.json
          label: Test Coverage
          message: ${{ env.COVERAGE }}
          color: green
          namedLogo: jest
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
