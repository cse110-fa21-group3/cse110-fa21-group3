<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 3 Create Recipe</title>
    <link href="./source/createStyles.css" rel="stylesheet" type="text/css" />
    <link href="./source/common.css" rel="stylesheet" type="text/css" />
</head>
<div class="container">

    <body>
        <header>
            <nav>
                <a href="/index.html"><img id="web-logo"
                        src="./source/image/logo3_231x231.jpg" alt="Logo" width="80"
                        height="80"></a>
                <a href="/searchpage.html#favorites"
                    id="fav-container"><img src="./source/image/icons8-favorite-folder-50.png"
                        alt="Favorite Icon"></a>
            </nav>
        </header>
        <main>
            <form id="recipe-form" action="#">
                <!-- <label for="recipeImg">Upload file:</label>
            <input type="file" id="recipeImg" name="image"
                accept="image/png, image/jpeg" /> -->
                <!-- <img id="imgContainer" src="#" alt="Attached Recipe Image"> -->
                <label for="recipeName">Name:</label>
                <input type="text" id="recipe-name" name="title" />
                <div id="time-container">
                    <label for="recipeTime">Time:</label>
                    <input type="number" id="recipe-time"
                        name="readyInMinutes" />
                    <p>mins</p>
                </div>
                <!-- <div id="serveContainer">
                <label for="recipeServe">Serves:</label>
                <input type="number" id="recipeServe" name="recipeServe" />
                <p>people</p>
            </div> -->
                <div id="desc-container">
                    <label for="recipeDesc">Description:</label>
                    <textarea name="recipeDesc" id="recipe-desc" cols="60"
                        rows="10"></textarea>
                </div>
                <fieldset id="recipe-ingredients">
                    <fieldset class="ingredient-container">
                        <label>Ingredient: </label>
                        <input type="text" name="ingredients" class="ingName" />
                    </fieldset>
                    <button type="button" id="add-ing" class="add-btn">
                        <img src="./source/image/icons8-plus-+.svg" alt="plus icon" />
                            style='width: 30px;'></button>
                </fieldset>
                <fieldset id="recipe-steps">
                    <fieldset class="steps-container">
                        <label>Step: </label>
                        <input type="text" name="steps" class="step-name" />
                    </fieldset>
                    <button type="button" id="add-step" class="add-btn">
                        <img src="./source/image/icons8-plus-+.svg" alt="plus icon" />
                            style="width: 30px;"></button>
                </fieldset>
                <fieldset id="recipe-nutrition">
                    <fieldset class="nutrition-container">
                        <label>Nutrition: </label>
                        <input type="text" name="nutrition" class="nutr-name" />
                    </fieldset>
                    <button type="button" id="add-nutrition" class="add-btn">
                        <img src="./source/image/icons8-plus-+.svg" alt="plus icon" />
                            style="width: 30px;"></button>
                </fieldset>
                <div id="btns">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="button" id="create-btn">Create</button>
                </div>
            </form>
        </main>
    </body>
</div>
<footer></footer>
<script type="module" src="/source/scripts/createRecipe.js"></script>

</html>
